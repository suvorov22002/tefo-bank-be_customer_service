#Mongo db properties
spring.data.mongodb.uri=${DB_URL}

#Liquibase properties
spring.liquibase.change-log=src/main/resources/changelog/liquibase-changeLog.json
spring.liquibase.url=${DB_URL}

#OpenAPI properties
springdoc.api-docs.path=/customer-service/v3/api-docs
springdoc.swagger-ui.enabled=false

#Services hosts
dictionary.service.host=${DICTIONARY_SERVICE_HOST}
org-structure.service.host=${ORG_STRUCTURE_SERVICE_HOST}
core-settings.service.host=${CORE_SETTINGS_SERVICE_HOST}
identity.service.host=${IDENTITY_SERVICE_HOST}
document.service.host=${DOCUMENT_SERVICE_HOST:document-service-svc}

#Other properties
spring.data.web.pageable.one-indexed-parameters=true

spring.application.name=${CUSTOMER_SERVICE_NAME:customer-service-svc}

minio.bucket-name=customer-documents

keycloak.realm=${KEYCLOAK_REALM}
keycloak.configServerUrl=${KEYCLOAK_SERVER_URL}

